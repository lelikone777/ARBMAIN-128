    <style>
        :root {
            font-size: 0.3125vw;
            /* 1px on iPhone 5 320x568 */
        }
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            user-select: none;
        }
        html, body {
            height: 100%;
        }
        a {
            color: inherit;
        }
        ul {
            list-style: none;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            -webkit-text-size-adjust: 100%;
            background-color: #ebf7f3;
            font-family: "Arial", sans-serif;
        }
        .top {
            width: 100%;
        }
        .header {
            margin: 5rem 0 20rem;
        }
        .header .container {
            max-width: 375px;
            margin: 0 auto;
        }
        .logo {
            width: 86rem;
            max-width: 120px;
            margin: 0 auto;
        }
        .logo img {
            width: 100%;
        }
        .main .container {
            max-width: 426px;
            margin: 0 auto;
        }

        .title {
            margin-top: 14rem;
            text-align: center;
            font-size: 24rem;
            color: #6b6b6b;
            font-weight: bold;
        }
        .btn {
            margin-top: 12rem;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 50px;
            width: 100%;
            height: 50rem;
            max-height: 85px;
            background-color: #33ce4e;
            font-size: 14rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            /*filter: drop-shadow(0px 7px 1.5px rgba(0,0,0,0.08));*/
            /*filter: drop-shadow(0px 0px 10px #000);*/
            box-shadow: #A3A3A3 1px 6px 20px -4px;
        }
        .price {
            margin-top: 13.3rem;
            font-size: 9.3rem;
            color: #6b6b6b;
            text-align: center;
        }
        .footer {
            margin-top: 10rem;
            margin-bottom: 6.8rem;
            font-size: 9rem;
            color: #6b6b6b;
            text-align: center;
            padding: 0 13rem;
        }

        @media (max-width: 480px) {
            .main .container {
                max-width: 90%;
            }
        }
        @media (max-height: 650px) and (orientation: landscape) {
            .logo {
                width: 70rem;
            }
            .banner {
                width: 100rem;
                height: 100rem;
            }
            .btn {
                max-height: 55px;
            }
            .title {
                font-size: 14rem;
            }
        }
        @media (min-width: 550px) {
            :root {
                font-size: 1.71875px;
            }
        }
        @media (orientation: landscape) and (max-height: 550px) {
            :root {
                font-size: 0.3125vh;
            }
        }
        .nav-toggle {
            /*position: relative;*/
            position: absolute;
            padding: 10px;
            background: transparent;
            border: 1px solid transparent;
            margin: 7px 0;
            top: 0%;
            left: 10%;

            /*
             * FOR PRESENTATION ONLY
             * Centers everything, remove for
             * practical purposes.
            */
        -webkit-transform(-50%, -50%);
            transform: translate(-50%, 0%);
        }

        .nav-toggle:focus {
            outline-width: 0;
        }

        .nav-toggle [class*='bar-'] {
            background: #000000;
            display: block;
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
            -webkit-transition: .2s ease all;
            transition: .2s ease all;

            /*
             * ENLARGED FOR PRESENTATION
             * Keep these values at the same proportion
             * for it to look correct
            */
            border-radius: 8px;
            height: 5px;
            width: 54px;
            margin-bottom: 8px;

            /*
             * Practical values:
             * border-radius: 2px;
             * height: 2px;
             * width: 25px;
             * margin-bottom: 4px;
            */
        }

        .nav-toggle .bar-bot {
            margin-bottom: 0;
        }

        .opened .bar-top {
            -webkit-transform: rotate(45deg);
            transform: rotate(45deg);
            -webkit-transform-origin: 15% 15%;
            transform-origin: 15% 15%;
        }
        .opened .bar-mid {
            opacity: 0;
        }
        .opened .bar-bot {
            -webkit-transform: rotate(45deg);
            transform: rotate(-45deg);
            -webkit-transform-origin: 15% 95%;
            transform-origin: 15% 95%;
        }

        .menu {
            display: none;
            position: absolute;
            background-color: yellowgreen;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .menu-open {
            display: block;
            z-index: 10000;
            display: flex;
            text-align: center;
            justify-content: center;

        }

        .nav-toggle {
            z-index: 100000000000000000;
            cursor: pointer;
        }

        .menu ul {
            padding-top: 20vh;
            list-style: none;

        }
        .menu ul li {
            font-size: 24px;
            color: #ffffff;
            font-weight: bold;
            /*color: inherit;*/
