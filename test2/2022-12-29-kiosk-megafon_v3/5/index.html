        .container {
            position: relative;
            max-width: 550px;
            margin: 0 auto;
        }

        a {
            color: inherit;
        }

        .error {
            margin-top: 5rem;
            font-size: 12rem;
            color: red;
            text-align: center;
        }


        /*---------------
            Header
        ---------------*/
        header .container {
            padding: 15rem;
        }

        .header__top {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo, .age {
            display: block;
        }

        .logo {
            width: 160rem;
            height: 40rem;
            max-width: 202px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        .age {
            height: 40rem;
        }

        .age svg {
            width: 100%;
            height: 100%;
        }


        .header__title {
            margin-top: 15rem;
            /*color: #000000;*/
            /*text-shadow: 0px 4px 2.94px rgba(0, 0, 0, 0.5);*/
        }

        .Мобильный_Киоск {
            font-size: 30px;
            font-family: "NotoSans";
            color: rgb(255, 255, 255);
            font-weight: bold;
            line-height: 1.2;
            text-align: center;
            text-shadow: 0px 4px 2.94px rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 89.844px;
            top: 69px;
            z-index: 4;
        }


        .header__title h1 {
            margin-top: 15rem;
            font-size: 23rem;
            font-weight: 700;
            line-height: 1;
        }

        .header__title h2 {
            margin-top: 15rem;
            font-size: 20rem;
            font-weight: 500;
            line-height: 1;
        }


        /*---------------
            Main
        ---------------*/
        .main-img {
            overflow: hidden;
        }
        .main-img img {
            /*width: 100%;*/
            width: 55%;
            margin: auto;
            display: block;
        }

        .buttonBlock {
            margin-top: -26rem;
        }

        .buttonBlock__input {
            position: relative;
            width: 285rem;
            margin: 0 auto 10rem;
        }

        .buttonBlock__input input {
            width: 100%;
            padding: 5rem 10rem 5rem 35rem;
            font-family: inherit;
            font-size: 20rem;
            border: none;
            border-radius: 10rem;
        }

        .buttonBlock__input--code {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            padding: 5rem 10rem;
            font-size: 20rem;
            color: #000;
            z-index: 1;
        }

        .buttonBlock__btn {
            width: 285rem;
            height: 75rem;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: inherit;
            /*background: #9A57DB;*/
            /*background: #00B956;*/
            /*border: none;*/
            /*border-bottom: 4rem solid #757B79;*/
            border-radius: 42rem;

            filter: drop-shadow(0px 0px 1.5px rgba(0,0,0,0.5));
            /*background-color: #00b956;*/
            background-color: #A71E2E;
            border: 0px solid #000007;
        }

        .buttonBlock__btn svg {
            max-width: 41px;
            max-height: 41px;
            width: 50rem;
            margin-left: 6rem;
        }

        .btn--text {
            transform: translateY(-2px);
            font-family: 'Open Sans', sans-serif;
            font-size: 28rem;
            font-weight: 700;
            line-height: 1;
        }

        .btn--play {
            height: 40rem;
            margin-left: 12rem;
            display: block;
            display: none;
        }

        .buttonBlock--cancel {
            width: 100rem;
            height: 28rem;
            margin: 20rem auto 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16rem;
            font-weight: 400;
            /*border: 1rem solid #000000;*/
            border-radius: 50rem;
            color: #ffffff;

            /*filter: drop-shadow(0px 4px 1.5px rgba(0,0,0,0.5));*/
            background-color: transparent;
            border: 1px solid #ffffff;
        }


        /*---------------
            Footer
        ---------------*/
        footer {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 12rem;
            font-size: 12rem;
            color: #ffffff;
            /*color: #D6D6D6;*/
            /*border-top: 1rem solid #323232;*/
        }

        footer a {
            text-decoration: underline;
        }


        /*---------------
            Media
        ---------------*/
        @media (min-width: 550px) {
            :root {
                font-size: 1.4666665px;
            }
        }

        @media (orientation: landscape) and (max-height: 550px) {
            :root {
                font-size: 0.2666666667vh;
            }
        }

        @media 
        (orientation: portrait) and (max-width: 320px) and (max-height: 485px),
        (orientation: portrait) and (min-width: 321px) and (max-width: 375px) and (max-height: 565px),
        (orientation: portrait) and (min-width: 376px) and (max-width: 414px) and (max-height: 625px),
        (orientation: landscape) and (max-height: 825px) {
            .main-img {
                max-height: 180rem;
            }

            .phoneRequired .main-img {
                max-height: 150rem;
            }

            .buttonBlock {
                margin-top: 0rem;
            }
        }

        @media (orientation: landscape) and (max-height: 760px) {
            .main-img {
                display: none;
            }
            
            main {
                position: absolute;
                top: 58%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
        @media (orientation: landscape) {
            footer {
                font-size: 8rem;
            }
        }
        @media (orientation: landscape) {
            .buttonBlock {
                margin-top: 50rem;
            }
        }
    </style>
</head>
<body>
